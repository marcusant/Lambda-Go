{% if nocdn %}
<script data-cfasync="false" src="/static/nocdn/jquery/2.1.3/jquery.min.js"></script>
<script src="/static/nocdn/foundation/5.5.0/js/foundation.min.js" defer></script>
{% else %}
<script data-cfasync="false" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/foundation.min.js" defer></script>
{% endif %}
<script defer async>
    $(document).ready(function() {
        $("#jscheck").hide();
        $(document).foundation();
        {% if nocdn %}
        $("head").append($("<link href='/static/nocdn/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' />"));
        {% else %}
        $("head").append($("<link href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' />"));
        {% endif %}
    });
</script>
